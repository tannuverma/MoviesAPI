<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OMDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-white rounded p-4 mt-3">
        <h1 class="display-3 text-center mb-3">Search a movie</h1>
        <header class="d-flex justify-content-between">
        <input
          type="text"
          name="search-input"
          id="search-input"
          class="form-control"
          placeholder="find your movie..."
          autocomplete="off"
        />
        <button id="search-btn" class="btn btn-outline-secondary ms-2">Search</button>
      </header>
      <div id="main" class="text-secondary mt-3 d-flex flex-wrap justify-content-between">
        <!-- <h1 class="lead m-auto fw-bold">Find any movie</h1> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
